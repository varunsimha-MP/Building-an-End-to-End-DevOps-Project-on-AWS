apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-pod
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: db-pod
    spec:
      securityContext:
        fsGroup: 1001
      containers:
        - name: db-pod
          image: bitnami/mysql:latest
          ports:
            - containerPort: 3306
          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: MYSQL_ROOT_PASSWORD

            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: DB_PASSWORD

            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: my-config
                  key: MYSQL_DATABASE

            - name: DB_USER
              value: root

          volumeMounts:
            - name: mysql-storage
              mountPath: /bitnami/mysql
            - name: init-script-volume
              mountPath: /docker-entrypoint-initdb.d

      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: my-pvc
        - name: init-script-volume
          configMap:
            name: my-config
            items:
              - key: init.sql
                path: init.sql

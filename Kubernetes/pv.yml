apiVersion: v1
kind: PersistentVolume
metadata:
  name: my-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: "efs-sc"
  csi: 
    driver: efs.csi.aws.com
    volumeHandle: fs-07ac681c935f071d1::fsap-0daa8975c796947a5

apiVersion: v1
kind: PersistentVolume
metadata:
  name: my-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: "efs-sc"
  csi: 
    driver: efs.csi.aws.com
    volumeHandle: fs-07cab217e68fda37a::fsap-0383f64f2dd4138b7

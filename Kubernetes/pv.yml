apiVersion: v1
kind: PersistentVolume
metadata:
  name: my-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: "efs-sc"
  csi: 
    driver: efs.csi.aws.com
    volumeHandle: fs-0af47546a7b433dad::fsap-02f35c9174b837d1d
